<!DOCTYPE html>
<htmlh="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>問題新規作成画面</title>
</head>
<body>
    <h2>問題新規作成画面</h2>

<form th:action="@{/admin/question/}" method="post" th:object="${questionForm}">
	<div>
    <input type="text" th:field="*{questionText}" placeholder="問題文" />
	</div>
	<div>
	    <input type="text" th:field="*{choiceA}" placeholder="選択肢A" />
	    <input type="text" th:field="*{choiceB}" placeholder="選択肢B" />
		<input type="text" th:field="*{choiceC}" placeholder="選択肢C" />
	    <input type="text" th:field="*{choiceD}" placeholder="選択肢D" />
	    <input type="text" th:field="*{correctAnswer}" placeholder="正解" />
	</div>
    <textarea th:field="*{explanation}" placeholder="解説"></textarea>

	<select name="category">
	  <th:block th:each="cat : ${categories}">
	    <option th:value="${cat.name()}" th:text="${cat.displayName}"></option>
	  </th:block>
	</select>
		
	<div>
   		<button type="submit">作成する</button>
	</div>
	
	<div>
	    <a th:href="@{/admin}">
	        <button type="button">戻る</button>
	    </a>
	</div>

	
</form>

<div th:if="${errorMessage}">
    <p style="color:red;" th:text="${errorMessage}"></p>
</div>

</body>
</html>
