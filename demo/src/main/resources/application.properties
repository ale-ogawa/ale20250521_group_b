##Postgresのドライバー設定
#spring.datasource.driver-class-name=org.postgresql.Driver
##データベースへの接続URLを設定
#spring.datasource.url=jdbc:postgresql://localhost:5432/plearning
##データベース接続のためのユーザー名を設定
#spring.datasource.username=puser
##データベース接続のためのパスワードを設定
