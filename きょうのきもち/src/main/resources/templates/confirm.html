<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>アカウント登録確認</title>
</head>

<body>
	<h2>アカウント登録確認</h2>
	
	<div th:object="${createForm}">
		
		<p th:text="|ID：*{id}|"></p>
		<p th:text="|パスワード：*{password}|"></p>
	</div>
	<form th:action="@{/complete}" th:object="${createForm}" method="post">
		<input type="hidden" th:field="*{id}">
		<input type="hidden" th:field="*{password}">
		<input type="submit" value="登録">
	</form>
</body>

</html>
