<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>アカウント登録</title>
</head>

<body>
	<h2>アカウント登録</h2>
	
	<form th:action="@{/confirm}" th:object="${createForm}" method="post">
		<p>ID(メールアドレス)</p>
		<input type="text" th:field="*{id}">
		<br>
		<p>パスワード</p>
		<input type="text" th:field="*{password}">
		<br>
		<input type="submit" value="確認">
	</form>
</body>

</html>
