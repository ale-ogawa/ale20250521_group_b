<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>招待コード入力</title>
  <style>
    body {
      font-family: "Segoe UI", "メイリオ", sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      width: 280px;
      padding: 30px 20px 10px;
      border-radius: 20px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #3B82F6;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .cloud {
      font-size: 40px;
      margin-top: 30px;
    }

    h2 {
      font-size: 15px;
      margin: 20px 0 10px;
    }

    input[type="text"] {
      width: 85%;
      padding: 8px;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #3B82F6;
      outline: none;
    }

    .confirm {
      margin-top: 12px;
      font-size: 13px;
    }

    .confirm a {
      color: #3B82F6;
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 8px;
    }

    footer {
      font-size: 10px;
      color: gray;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="history.back()">戻る</button>
    <div class="cloud">☁️</div>
    <h2>招待コードを入力してください</h2>

    <form th:action="@{/verifyCode}" th:object="${codeForm}" method="post">
      <input type="text" th:field="*{code}" maxlength="20" required>
      <div class="confirm">
        <a href="#" onclick="this.closest('form').submit(); return false;">確定 【ホーム画面へ】 &gt;&gt;</a>
      </div>
      <p th:if="${error}" th:text="${error}" class="error"></p>
    </form>

    <footer>©KYO NO KIMOCHI Lab.</footer>
  </div>
</body>
</html>
